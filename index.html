<!DOCTYPE html>
<html lang="en">
<head>
    <title>Missionary Skills</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="penguin.css">
    <link rel="icon" type="image/x-icon" href="img/SLCW_Logo.ico">
</head>
<body>
    <div id="screenCover" style="display:none">
        <div class="center_me">
            <div class="loader"></div>
        </div>
    </div>
    <br><br>
    <img id="logo" src="img/SLCW_Logo.png" alt="SLCW Mission Logo">
    <br><br>
    <center>
        <div id="presQuote">
            “Welcome to the Salt Lake City West mission!  Please answer the following questions so that we can learn a little more about your skills or talents that could help us in the mission.”
            <a>~President Spencer</a>
        </div>
    </center>
    <!--<form method="POST" action="https://www.w3schools.com/action_page.php">-->
    <form id="TheForm" method="POST" action="https://script.google.com/macros/s/AKfycbwQ8OO3qix1lFtys4b6XSPFcnJGLXz3JwzMBRA9HeFtuKc-4-yI0AZF3t16F6NvKfERqw/exec">
        <center>
            <div id="formBox">
                <div id="q0_question" class="question">
                    <input id="slider" name="slider" type="range" value=0 oninput="sliderChange(this)">
                    <div class="range_label" for="slider">0</div>
                </div>
                <div id="q3_question" class="question">
                    <label for="q3">Do you play a musical instrument at a level you would be comfortable performing in front of a large group of people?</label>
                    <div class="bool_container">
                        <label class="bool_option">
                            <input id="q3_radio" type="radio" name="q3" value="yes" onclick="updateConditionals(this)" required="" class="required_toggle">
                            <span class="bool_active">YES</span>
                        </label>
                        <label class="bool_option">
                            <input type="radio" name="q3" value="no" onclick="updateConditionals(this)">
                            <span class="bool_active">NO</span>
                        </label>
                    </div>
                </div>
            </div>
        </center>
        <input type="submit" class="submitBtn">
    </form>
    <script>makeForm()</script>
    <script src="penguin.js"></script>
</body>
</html>
